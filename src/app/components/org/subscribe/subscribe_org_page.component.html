<my-org-banner-component></my-org-banner-component>
<my-org-menu-component></my-org-menu-component>
<div class="ui attached segment">
  <p *ngIf="!issubmitted">!issubmitted</p>
  <h3>Formulaire d'inscription d'organisme</h3>

  <div class="ui form">
    <h4 class="ui dividing header">Information de l'Organisme</h4>
    <div class="field">
      <label>Nom</label>
      <div class="inline fields">
        <div class="four wide field">
          <input [(ngModel)]="newOrg.accr" type="text" placeholder="Accornyme" required>
        </div>
        <div class="twelve wide field">
          <input [(ngModel)]="newOrg.name" type="text" placeholder="Nom Complet" required>
        </div>
      </div>
    </div>
    <div class="field">
      <label>Description</label>
      <textarea [(ngModel)]="newOrg.desc" rows="10"
        placeholder="Présentation, objectifs, motivation, nombre d'actifs, date de création, budget annuel...">
(Présentation:)

(Objectifs:)

(Motivation:)

(Nombre d'actifs:)
(Date de création:)

      </textarea>
    </div>
      <div class="two wide column">
        <div class="ui medium buttons">
            <button (click)="createOrganism(org)" class="ui button">
              <i class="write icon">Create</i>
            </button>
        </div>
  </div>

</div>
